name: Shell Commands

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-python-code:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: execute py script # run main.py
        env:
          FROM: ${{ secrets.TEST1 }}
        run: python python.py
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run:  |
          node -v
          npm -v
      - name: Python Command
        run:  |
          import platform
          print(platform.processor())
        shell:  python
      
  run-windows-command:
    runs-on:  windows-latest
    needs: ['run-shell-command']
    steps:
      - name: Powershell directory
        run:  Get-Location
      - name: Directory Bash
        run:  pwd
        shell: bash
